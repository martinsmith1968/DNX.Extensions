name: CI Build
run-name: CIBuild_${{ github.event_name }}_${{ github.ref_name }}_${{ github.run_number }}.${{ github.run_attempt }}

env:
  PROJECT_NAME: 'DNX.Extensions'
  PKG_MAJOR_VERSION: '1.0'
  DOTNET_VERSION: 6.0.x
  NUGET_VERSION: 5.x
  BUILD_CONFIG: Release
  BUILD_PLATFORM: Any CPU
  PACK_PARAMETERS: ''

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'task/**'
      - 'spike/**'

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    name: Build .NET

    runs-on: ubuntu-latest

    steps:
    - name: Set Assembly Version
      id: assembly_version
      run: echo "assembly_version=${{ env.PKG_MAJOR_VERSION }}.${{ github.run_number }}.${{ github.run_attempt }}" >> $GITHUB_ENV

    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration ${{ env.BUILD_CONFIG }} /p:"Platform=${{ env.BUILD_PLATFORM }}" /p:"AssemblyVersion=${{ env.assembly_version }}" --no-restore

    - name: Test
      run: dotnet test /p:Configuration=${{ env.BUILD_CONFIG }} --no-restore --no-build --verbosity normal

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: build_output
        path: ${{ env.PROJECT_NAME }}/bin/${{ env.BUILD_CONFIG }}/**

  release:
    name: Create GitHub Release
    if: github.ref == 'refs/heads/main' && success()
  
    needs: build
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Tag git
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.1
      with:
        tag_prefix: v
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}

  publish:
    name: Publish to NuGet
    if: github.ref == 'refs/heads/main' && success()

    needs: release
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1
      with:
        nuget-api-key: ${{ secrets.NUGET_API_KEY }}
        nuget-version: ${{ env.NUGET_VERSION }}

    - name: Restore
      run: dotnet restore

    - name: Pack
      run: dotnet pack --configuration $BUILD_CONFIG /p:"Platform=$BUILD_PLATFORM" --no-restore --output nupkgs

    - name: Publish
      run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json'
